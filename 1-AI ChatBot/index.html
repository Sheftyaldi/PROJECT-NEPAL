<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <!-- linking Google Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
    />
    <!-- Linking Style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded"> mode_comment </span>
      <span class="material-symbols-rounded"> close</span>
    </button>

    <div class="chatbot-popup">
      <!-- Chatbot Header -->
      <div class="chat-header">
        <div class="header-info">
          <span class="material-symbols-rounded"> smart_toy </span>
          <h2 class="logo-text">Chatbot</h2>
        </div>
        <button class="material-symbols-rounded">keyboard_arrow_down</button>
      </div>

      <!-- Chatbot Body -->
      <div class="chat-body">
        <div class="message bot-message">
          <span class="material-symbols-rounded"> smart_toy </span>
          <div class="message-text">
            Hey there <br />How can i help you today?
          </div>
        </div>
      </div>

      <!-- Chatbot Footer -->
      <div class="chat-footer">
        <form action="" class="chat-form">
          <textarea placeholder="Message..." class="message-input"></textarea>
          <div class="chat-control">
            <button
              type="button"
              id="emoji-picker"
              class="material-symbols-rounded"
            >
              sentiment_satisfied
            </button>
            <div class="file-upload-wrapper">
              <input type="file" accept="image/*" id="file-input" hidden />
              <img src="#" />
              <button
                type="button"
                id="file-upload"
                class="material-symbols-rounded"
              >
                attach_file
              </button>
              <button
                type="button"
                id="file-cancel"
                class="material-symbols-rounded"
              >
                close
              </button>
            </div>
            <button type="submit" id="enter" class="material-symbols-rounded">
              arrow_upward
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Link penguhugung emoji -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <script src="script.js"></script>
  </body>
</html>
